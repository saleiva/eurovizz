<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>D3 test</title>
    <script type="text/javascript" src="./js/d3.v2.min.js"></script>
    <script type="text/javascript" src="./js/mini_charts.js"></script>
    <style type="text/css">

    path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }

    line {
        stroke: black;
    }

    text {
        font-family: Arial;
        font-size: 9pt;
    }

    .mini_chart{
        padding: 0 0 35px 0;
        width: 179px;
        background: transparent url(../img/mini_chart_bkg.png) no-repeat;
        display: inline-block;
    }

    </style>
  </head>

  <body onLoad="init()">  
    <div id="ch1" class="mini_chart"></div>
    <div id="ch2" class="mini_chart"></div>
    <div id="ch3" class="mini_chart"></div>
    <div id="ch4" class="mini_chart"></div>
  </body>
</html>
